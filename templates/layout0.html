<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novalink</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    {% block css %}
    {% endblock css %}
</head>
<body>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
  {% for message in messages %}
  <script>
      alert("{{ message }}")
    </script>
      {% endfor %}
  {% endif %}
{% endwith %}
    <!--Navbar-->
    <div class="navbar">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/Astro-removebg-preview.png') }}" class="logo">
        </div>
        <h3 id="name">Novalink</h3>
        <div class="spacer"></div>
        <div class="nav-links">
            <h4 class="sp"><a href="/projectSeekers">Project_Seekers</a></h4>
            <h4 class="sp"><a href="/projectMakers">Project_Makers</a></h4>
            <h4 class="sp"><a href="/messages">Messages</a></h4>
        </div>
    </div>
    {% block body %}
{% endblock body %}
</body>
</html>
